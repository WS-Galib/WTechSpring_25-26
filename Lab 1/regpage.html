<!DOCTYPE html>
<html lang="eng">
    <title>Student Registration Page</title>

    <head>
        <h1>Student Registration Page</h1>
    </head>

    <form>
        <label for="StName">Student Name: </label>
        <input type="text" name="StName" id="StName" placeholder="Enter Your Name">
        <br><br>

        <label for="StCG">Student CGPA: </label>
        <input type="number" name="StCG" id="StCG" placeholder="Enter Your CGPA">
        <br><br>

        <label for="GenderMale">Male </label>
        <input type="radio" name="Gender" id="GenderMale" value="Male">
        <br><br>
        <label for="GenderFemale">Female </label>
        <input type="radio" name="Gender" id="GenderFemale" value="Female">
        <br><br>

        <label for="Dept">Select Department: </label>
        <select>
            <option value="CSE">CSE </option>
            <option value="CSE">EEE </option>
            <option value="CSE">ENGLISH </option>
            <option value="CSE">LAW </option>
        </select>
        <br><br>

        <label for="StID">Student ID </label>
        <input type="text" name="StID" id="StID">
        <br><br>

        <label for="Address">Address: </label>
        <textarea name="Address" id="Address" rows="4" cols="28" placeholder="Enter your address here"></textarea>
        <br><br>

        <label for="DOB">Date of Birth: </label>
        <input type="date" name="DOB" id="DOB">
        <br><br>

        <label for="Email">Email: </label>
        <input type="text" name="Email" id="Email" placeholder="Enter your email">
        <br><br>

        <label for="Grade">Upload your Grade Report: </label>
        <input type="file" name="Grade" id="Grade">
        <br><br>

        <label for="T&C">I agree to the terms and conditions </label>
        <input type="checkbox" name="T&C" id="T&C">
        <br><br>

        <label for="Phone">Phone Number: </label>
        <input type="text" name="Phone" id="Phone" placeholder="Enter your phone number">
        <br><br>

    </form>
</html>
